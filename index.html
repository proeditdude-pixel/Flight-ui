<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>CX_IFE_Build_vFINAL_FINAL_2</title><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet"><style>
:root{--c:#006564;--g:#c6a87c;--b:#000;--w:#fff}body{margin:0;font-family:'Inter',sans-serif;background:var(--b);color:var(--w);overflow:hidden;height:100vh}#bg{position:absolute;top:0;left:0;width:100%;height:100%;z-index:0;background:radial-gradient(circle at 30% 30%,#1a2a40,#000)}.globe{position:absolute;top:50%;left:50%;width:800px;height:800px;margin:-400px;border-radius:50%;background:url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c4/Earthmap1000x500compac.jpg/1000px-Earthmap1000x500compac.jpg');background-size:200% 100%;box-shadow:inset -100px -50px 100px 20px rgba(0,0,0,.95);animation:spin 120s linear infinite}@keyframes spin{0%{background-position:0 0}100%{background-position:200% 0}}
.ui{position:absolute;z-index:10;width:100%;height:100%;display:flex}.bar{width:90px;background:rgba(0,30,30,0.9);backdrop-filter:blur(10px);display:flex;flex-direction:column;align-items:center;padding:30px 0;border-right:1px solid rgba(255,255,255,0.1)}.logo{width:50px;margin-bottom:50px;fill:white}.n-it{width:60px;height:60px;border-radius:12px;display:flex;flex-direction:column;align-items:center;justify-content:center;margin-bottom:10px;color:#889;cursor:pointer;transition:.2s}.n-it:hover,.n-it.act{background:var(--c);color:#fff;box-shadow:0 5px 15px rgba(0,100,100,.4)}.n-it i{font-size:20px;margin-bottom:4px}.n-it span{font-size:9px;font-weight:700;text-transform:uppercase}
.main{flex:1;padding:40px;background:linear-gradient(90deg,rgba(0,0,0,.9),rgba(0,0,0,.1));overflow-y:auto;position:relative}.top{display:flex;justify-content:space-between;border-bottom:1px solid #333;padding-bottom:20px;margin-bottom:30px}.flt span{font-size:24px;font-weight:300}.page{display:none;animation:up .4s}.page.s{display:block}@keyframes up{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
.grd{display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:25px}.cd{background:rgba(255,255,255,0.05);border-radius:8px;overflow:hidden;transition:.3s;cursor:pointer;border:1px solid transparent}.cd:hover{transform:scale(1.05);border-color:var(--c);background:#222;z-index:2}.post{width:100%;height:280px;object-fit:cover}.inf{padding:12px}.tit{font-weight:600;font-size:15px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}.sub{font-size:11px;color:#aaa;margin-top:4px}
.mod{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);z-index:999;display:none;justify-content:center;align-items:center}.bx{background:#1a1a1a;width:500px;padding:30px;border-radius:12px;border:1px solid var(--c);box-shadow:0 0 50px #000}.bx h3{margin-top:0;color:var(--g)}.fm-g{margin-bottom:15px}label{display:block;color:#aaa;font-size:11px;margin-bottom:5px;text-transform:uppercase}input,select{width:100%;background:#333;border:1px solid #444;color:#fff;padding:10px;border-radius:4px}.btn-go{width:100%;background:var(--c);color:#fff;padding:12px;border:none;border-radius:6px;font-weight:bold;cursor:pointer;margin-top:10px}
.vid-ov{position:fixed;top:0;left:0;width:100%;height:100%;background:#000;z-index:9000;display:none;flex-direction:column;justify-content:center;align-items:center}video{width:90%;max-height:80vh}.cls{position:absolute;top:30px;right:30px;font-size:30px;cursor:pointer}
</style></head><body>

<div id="bg"><div class="globe"></div></div>

<div class="ui">
 <div class="bar">
  <svg class="logo" viewBox="0 0 100 100"><path d="M20,50 Q40,20 80,40 T90,60" fill="none" stroke="white" stroke-width="8" stroke-linecap="round"/></svg>
  <div class="n-it act" onclick="sw('h',this)"><i class="fas fa-home"></i><span>Flight</span></div>
  <div class="n-it" onclick="sw('m',this)"><i class="fas fa-film"></i><span>Watch</span></div>
  <div class="n-it" onclick="sw('g',this)"><i class="fas fa-gamepad"></i><span>Play</span></div>
  <div class="n-it" style="margin-top:auto;color:var(--g)" onclick="togSet()"><i class="fas fa-cog"></i><span>Crew</span></div>
 </div>

 <div class="main">
  <div class="top">
   <div class="flt"><span style="color:var(--g);font-weight:600">CATHAY</span> | CX 882</div>
   <div class="flt">HKG <i class="fas fa-arrow-right" style="font-size:14px;color:var(--c);margin:0 10px"></i> TYO</div>
  </div>

  <div id="h" class="page s">
   <h1 style="font-size:40px;margin-bottom:10px">Welcome, Seat 42A</h1>
   <p style="color:#ccc;font-size:18px;max-width:500px">We are cruising at an altitude of 38,000ft. The outside temperature is -52Â°C. Arrival time: 14:30.</p>
   <div style="margin-top:60px;padding:20px;background:rgba(255,255,255,0.08);border-left:4px solid var(--c);display:inline-block">
     <div style="font-size:12px;color:#aaa">DISTANCE REMAINING</div>
     <div style="font-size:32px;font-weight:700">1,240 <span style="font-size:16px">km</span></div>
   </div>
  </div>

  <div id="m" class="page">
   <h2 style="color:var(--g);letter-spacing:1px;border-bottom:1px solid #333;padding-bottom:10px;margin-bottom:20px">ENTERTAINMENT</h2>
   <div class="grd" id="mov_lst"></div>
  </div>

  <div id="g" class="page">
   <h2 style="color:var(--g);letter-spacing:1px;border-bottom:1px solid #333;padding-bottom:10px;margin-bottom:20px">ARCADE</h2>
   <div class="grd" id="gam_lst"></div>
   <iframe id="gm_fr" style="display:none;position:fixed;top:5%;left:5%;width:90%;height:90%;z-index:5000;border:none;background:#fff;border-radius:10px"></iframe>
   <div id="gm_cls" onclick="clsG()" style="display:none;position:fixed;top:2%;right:2%;z-index:5001;background:red;padding:10px;cursor:pointer;border-radius:5px">CLOSE GAME</div>
  </div>

 </div>
</div>

<div class="mod" id="set_pan">
 <div class="bx">
  <div style="display:flex;justify-content:space-between;margin-bottom:20px"><h3>CREW CONTROL</h3><i class="fas fa-times" onclick="togSet()" style="cursor:pointer"></i></div>
  <div class="fm-g"><label>ADD NEW CONTENT</label><select id="n_typ"><option value="1">Movie</option><option value="2">Game</option></select></div>
  <div class="fm-g"><input id="n_tt" placeholder="Title Name..."></div>
  <div class="fm-g"><input id="n_im" placeholder="Image URL..."></div>
  <div class="fm-g"><input id="n_ur" placeholder="Video/Game Link..."></div>
  <button class="btn-go" onclick="addIt()">UPLOAD TO SYSTEM</button>
 </div>
</div>

<div class="vid-ov" id="v_ov">
 <div class="cls" onclick="vClose()"><i class="fas fa-times"></i></div>
 <video id="v_main" controls></video>
</div>

<script>
// messy data arrays
var M=[{t:"Big Buck Bunny",p:"https://upload.wikimedia.org/wikipedia/commons/c/c5/Big_buck_bunny_poster_big.jpg",u:"https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"},{t:"Sintel",p:"https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Sintel_poster.jpg/800px-Sintel_poster.jpg",u:"https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/Sintel.mp4"},{t:"Tears of Steel",p:"https://mango.blender.org/wp-content/uploads/2013/05/01_thom_celia_bridge.jpg",u:"https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/TearsOfSteel.mp4"}];
var G=[{t:"Pac-Man",p:"https://upload.wikimedia.org/wikipedia/commons/2/26/Pacman_HD.png",u:"https://freepacman.org/"},{t:"Snake",p:"https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Snake_video_game_screen.png/640px-Snake_video_game_screen.png",u:"https://patorjk.com/games/snake/"}];

function sw(id,el){
 var ps=document.querySelectorAll('.page'); ps.forEach(p=>p.classList.remove('s'));
 document.getElementById(id).classList.add('s');
 var ns=document.querySelectorAll('.n-it'); ns.forEach(n=>n.classList.remove('act'));
 if(el)el.classList.add('act');
}
function ren(){
 var h=""; M.forEach(x=>{ h+=`<div class="cd" onclick="play('${x.u}')"><img src="${x.p}" class="post"><div class="inf"><div class="tit">${x.t}</div><div class="sub">Movie</div></div></div>` });
 document.getElementById('mov_lst').innerHTML=h;
 var h2=""; G.forEach(y=>{ h2+=`<div class="cd" onclick="playG('${y.u}')"><img src="${y.p}" class="post"><div class="inf"><div class="tit">${y.t}</div><div class="sub">Game</div></div></div>` });
 document.getElementById('gam_lst').innerHTML=h2;
}
function play(url){
 var v=document.getElementById('v_main'); v.src=url;
 document.getElementById('v_ov').style.display='flex'; v.play();
}
function vClose(){
 var v=document.getElementById('v_main'); v.pause();
 document.getElementById('v_ov').style.display='none';
}
function playG(url){
 document.getElementById('gm_fr').src=url;
 document.getElementById('gm_fr').style.display='block';
 document.getElementById('gm_cls').style.display='block';
}
function clsG(){
 document.getElementById('gm_fr').style.display='none'; document.getElementById('gm_fr').src="";
 document.getElementById('gm_cls').style.display='none';
}
function togSet(){
 var s=document.getElementById('set_pan');
 s.style.display=(s.style.display=='flex')?'none':'flex';
}
function addIt(){
 var typ=document.getElementById('n_typ').value;
 var o={t:document.getElementById('n_tt').value,p:document.getElementById('n_im').value,u:document.getElementById('n_ur').value};
 if(typ=="1") M.push(o); else G.push(o);
 ren(); togSet(); alert("Content Added!");
}
// init
window.onload=ren;
</script></body></html>
